<div *ngIf="fact" class="mb-6">
    <h2 class="text-3xl font-semibold mb-4 text-center">Random Fact</h2>
    <app-useless-fact-detail [fact]="fact" [error]="error"></app-useless-fact-detail>
</div>

<button (click)="fetchRandomFact()"
    class="w-5/12 sm:w-auto px-6 py-3 bg-primary text-white rounded-lg shadow-lg hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition-transform transform hover:scale-105 mx-auto block">
    Get Fact
</button>
